<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="pos.css" />
    <script src="data.js"></script>
    <title>Mini POS기</title>
</head>
<body>
    <div id="container">
        <div id="show-output">
            <div id="show-table">
                <table id="table">
                    <tr>
                        <th>순번</th>
                        <th>메뉴</th>
                        <th>수량</th>
                        <th>가격</th>
                    </tr>
                <template id=order-template>
                    <tr class="order-menu">
                            <td class="num"><!-- 1 --> </td>
                            <td class="menu">아메리카노 <span class="time"><!-- (21:03) --></span></td>
                            <td class="quantity"><button class="plus"><!-- + --></button><input class="q-value" type="text"value="1"><button class="minus"><!-- - --></button></td>
                            <td class="price"><!-- 2,800 --></td>
                    </tr>
                </template>
                </table>
            </div>
            <div id="calculate">
                <div>총 수량 : <span id="total-quantity">0</span></div>
                <div>주문 금액 : <span id="total-cost">0</span></div>
                <div>청구 금액 : <span id="pay">0</span></div>
                <div>남은 금액 : <span id="cur-pay">0</span></div>
            </div>
        </div>
        <div id="show-input">
            <div id="category-item">
                <button class="category-btn">Aid</button>
                <button class="category-btn">TEA</button>
                <button class="category-btn">HOT coffee</button>
                <button class="category-btn">ICED coffee</button>
            </div>
            
            <div id="menu-item">
                <template id="menu-template">
                    <button><div class="menu-name"><!-- 아메리카노 --></div><div class="menu-price"><!-- 2,800 --></div></button>
                </template>
            </div>
            <div id="payment-item">
                <button class="payment-btn">현금 결제</button>
                <button class="payment-btn">카드 결제</button>
                <button class="payment-btn">복합 결제</button>
            </div>
        </div>
    </div>
    <script src="pos.js"></script>
</body>
</html>
